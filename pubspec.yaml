version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  sqflite: ^2.3.3+1
  get: ^4.6.6
  bangla_converter: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
